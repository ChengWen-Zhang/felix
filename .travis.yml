language: go
# Only clone the most recent commit.
git:
  depth: 1
go:
- 1.10.x
- 1.11.x
- 1.x

env:
  - CGO_ENABLED=0 GO111MODULE=on

before_install:
  - go get -t -v ./...
script:
  - diff -u <(echo -n) <(gofmt -d .)
  - pwd
  - ls -al
  - go build
  - ./felix -h



notifications:
  email:
    recipients:
      - neochau@gmail.com
    on_success: never